<!DOCTYPE html>

  <script>
    
function submitForm() { 
  // Get the first form with the name 
  var frm = document.getElementsByName('form1')[0]; 
  var frm2 = document.getElementsByName('form2')[0]; 
  frm2.reset();  // Reset 
  frm.submit(); // Submit 
  frm.reset();  // Reset 
  return false; // Prevent page refresh 
} 
  </script>

<script>
function submitForm2() { 
  // Get the first form with the name 
  var frm1 = document.getElementsByName('form1')[0]; 
  var frm = document.getElementsByName('form2')[0]; 
  frm1.reset();
  frm.submit(); // Submit 
  frm.reset();  // Reset 
  return false; // Prevent page refresh
